<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop Sword</title>
	<link rel="stylesheet" href="css/nullstyle.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/price.png" type="image/x-icon">
</head>
<body>
	<div class="container">

	<header>
		<div class="header__wr">
			<div>LOGO</div>

			<div class="basket" id="basket">
				<span class="header__total-price">0</span>
				<img src="img/basket.png" alt="basket">
			</div>
		</div>


	</header>
	
	<div class="wr">

	</div>

	<div class="drawer">
		<div class="drawer__body">
			<div class="drawer__title">
				<h3>Кошик</h3>
				<span class="drawer__close">X</span>
			</div>

			<div class="drawer__items">
				
			</div>
			<div class="drawer__bottom">
				<div><span class="drawer__bottom-price">1000</span> Грн</div>
				<button class="drawer__btn">Відправити</button>
			</div>
		
		</div>
	</div>
	<div class="drawer__push">
		<div class="drawer__push-body">
			<img src="./img/check.svg" alt="check">
			<span>Ваша заявка прийнята, в найблищий час з вами звяжеться менеджер.</span>
		</div>
	</div>
	


</div>
	<script type="module" src="js/server.js"></script>
	<script type="module" src="js/basket.js"></script>
	<script type="module" src="js/index.js"></script>
	<script type="module" src="js/drawer.js"></script>
	<script type="module" src="js/totalPrice.js"></script>
</body>
</html>
